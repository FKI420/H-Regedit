<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - H-Regedit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg,#1e3c72,#2a5298);
            color: white;
            margin: 0;
        }

        .dashboard-box {
            background: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        button {
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: #00bfff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        button:hover {
            background: #0095cc;
        }

        #backBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff6666;
        }

        #backBtn:hover {
            background: #cc4d4d;
        }
    </style>
</head>
<body>
    <button id="backBtn" onclick="goBack()">← Volver</button>
    <div class="dashboard-box">
        <h2>Mi Perfil</h2>
        <p><strong>Correo:</strong> <span id="userEmail">Cargando...</span></p>
        <p><strong>HWID:</strong> <span id="userHWID">—</span></p>
        <p><strong>Producto comprado:</strong> <span id="userPurchased">—</span></p>
        <button id="downloadBtn" style="display:none;" onclick="downloadSoftware()">Descargar</button>
    </div>

    <script>
        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCXt6578vpprBbRxJWCmPJRzVZLl6pQEHc",
            authDomain: "h-boost-ultra.firebaseapp.com",
            projectId: "h-boost-ultra",
            storageBucket: "h-boost-ultra.firebasestorage.app",
            messagingSenderId: "243692079821",
            appId: "1:243692079821:web:fe072c53a84b9138363784",
            measurementId: "G-J8DH7KPVST"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const userEmailEl = document.getElementById('userEmail');
        const userHWIDEl = document.getElementById('userHWID');
        const userPurchasedEl = document.getElementById('userPurchased');
        const downloadBtn = document.getElementById('downloadBtn');

        function goBack() {
            window.location.href = "index.html";
        }

        function generateHWID() {
            let hwid = "";
            for(let i=0; i<16; i++){
                hwid += Math.floor(Math.random()*10);
            }
            return hwid;
        }

        function downloadSoftware() {
            alert("Iniciando descarga del software...");
            // Aquí puedes poner la URL real del archivo
            window.location.href = "downloads/H-Boost-Ultra.exe";
        }

        auth.onAuthStateChanged(user => {
            if(!user){
                window.location.href = "profile.html";
                return;
            }

            userEmailEl.textContent = user.email;

            // Referencia al documento del usuario
            const userRef = db.collection('users').doc(user.uid);

            userRef.get().then(doc => {
                if(doc.exists){
                    let data = doc.data();
                    let purchased = data.purchased || false;

                    userPurchasedEl.textContent = purchased ? "Sí" : "No";

                    // Generar HWID solo si compró y no tiene hwid
                    if(purchased && !data.hwid){
                        const newHWID = generateHWID();
                        userRef.update({ hwid: newHWID });
                        userHWIDEl.textContent = newHWID;
                    } else if(data.hwid){
                        userHWIDEl.textContent = data.hwid;
                    }

                    if(purchased){
                        downloadBtn.style.display = "inline-block";
                    }
                } else {
                    userPurchasedEl.textContent = "No";
                    userHWIDEl.textContent = "—";
                }
            }).catch(err => {
                console.error(err);
                userHWIDEl.textContent = "Error";
                userPurchasedEl.textContent = "Error";
            });
        });
    </script>
</body>
</html>
