<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>H-Boost Ultra - Comprar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- PayPal SDK (modo Sandbox) -->
  <script src="https://www.paypal.com/sdk/js?client-id=TU_CLIENT_ID_SANDBOX&currency=USD"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg,#1e3c72,#2a5298);
      color: white;
      display: flex; flex-direction: column; align-items: center;
    }

    header {
      width: 100%; padding: 15px; text-align: center;
      background: rgba(0, 0, 0, 0.7); font-size: 24px; font-weight: bold;
    }

    .buy-box {
      margin-top: 80px; background: rgba(0, 0, 0, 0.7);
      padding: 30px; border-radius: 15px; max-width: 400px; width: 90%;
      text-align: center;
    }

    #errorMsg { color: #ffaaaa; margin-top: 10px; }
  </style>
</head>
<body>
  <header>H-Boost Ultra - Comprar</header>

  <div class="buy-box">
    <h2>H-Boost Ultra</h2>
    <ul style="list-style:none; padding:0; text-align:left;">
      <li>âœ” Mejora tu HitDetection</li>
      <li>âœ” Optimiza tu Knockback</li>
      <li>âœ” No es baneable</li>
    </ul>

    <div id="paypal-button-container" style="margin-top: 20px;"></div>
    <div id="errorMsg"></div>
  </div>

  <script>
    // ðŸ”¥ Firebase ConfiguraciÃ³n
    const firebaseConfig = {
      apiKey: "AIzaSyCXt6578vpprBbRxJWCmPJRzVZLl6pQEHc",
      authDomain: "h-boost-ultra.firebaseapp.com",
      projectId: "h-boost-ultra",
      storageBucket: "h-boost-ultra.firebasestorage.app",
      messagingSenderId: "243692079821",
      appId: "1:243692079821:web:fe072c53a84b9138363784"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ðŸ”’ Requiere login
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert('Debes iniciar sesiÃ³n primero.');
        window.location.href = 'profile.html';
      }
    });

    // ðŸ’µ PayPal integraciÃ³n
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: '10.00' } // precio de prueba
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Pago completado por ' + details.payer.name.given_name);
          const user = firebase.auth().currentUser;
          if (user) {
            let hwid = '';
            for (let i = 0; i < 16; i++) hwid += Math.floor(Math.random() * 10);

            db.collection('users').doc(user.uid).set({
              email: user.email,
              purchased: true,
              hwid: hwid
            }, { merge: true })
            .then(() => alert('HWID generado y guardado: ' + hwid))
            .catch(err => {
              console.error(err);
              document.getElementById('errorMsg').textContent = 'Error al guardar HWID.';
            });
          }
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
